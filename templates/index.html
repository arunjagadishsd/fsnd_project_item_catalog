{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h2>Genre:</h2>
                {% for genre in genres%}
                <ul>
                <h4><li><a href="{{url_for('genre',genre_id = genre.id)}}">{{genre.name}}</a></li></h4>
                </ul>
                {% endfor %}
            </div>
            <div class="col-md-8">
                <h2>Latest:</h2>
                {% for tv in tvseries %}
                <ul>
                    <h4><li><a href="{{url_for('tvseries',tvseries_id = tv.id)}}">{{tv.name}}</a> ({{tv.genre.name}}) </li></h4>
                </ul>
                {%endfor%}
            </div>

        </div>
    </div>
</main>
{% endblock %}
